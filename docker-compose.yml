version: "3.8"

services:
  # ============= BASES DE DATOS =============

  # MongoDB - Base de datos NoSQL para datos de negocio
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - tourism-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Base de datos relacional para Auth Service
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpassword
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache y almacenamiento de sesiones
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============= SERVICIOS BACKEND =============

  # Auth Service - Autenticación centralizada con JWT
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: authuser
      DB_PASSWORD: authpassword
      DB_NAME: auth_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: super_secret_jwt_key_change_in_production
      JWT_REFRESH_SECRET: super_secret_refresh_key
      NODE_ENV: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service - Pagos con Adapter Pattern
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8001:8001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      MONGO_URI: mongodb://root:rootpassword@mongodb:27017/payment_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PAYMENT_PROVIDER: mock
      AUTH_SERVICE_URL: http://auth-service:3001
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/payments
      N8N_WEBHOOK_SECRET: n8n-secret-key
      ENVIRONMENT: development
      PORT: 8001
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Orchestrator - Chat con IA y MCP Tools
  ai-orchestrator:
    build:
      context: ./backend/ai-orchestrator
      dockerfile: Dockerfile
    container_name: ai-orchestrator
    ports:
      - "8002:8002"
    environment:
      MONGO_URI: mongodb://root:rootpassword@mongodb:27017/ai_service
      LLM_PROVIDER: gemini
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_gemini_api_key}
      AUTH_SERVICE_URL: http://auth-service:3001
      REST_API_URL: http://rest-api:8000
      ENVIRONMENT: development
      PORT: 8002
      ENABLE_MULTIMODAL: "true"
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # REST API - Servicio REST del P1
  rest-api:
    build:
      context: ./backend/rest-api
      dockerfile: Dockerfile
    container_name: rest-api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: tourism_db
      MONGO_URI: mongodb://root:rootpassword@mongodb:27017/tourism_db
      AUTH_SERVICE_URL: http://auth-service:3001
      ENVIRONMENT: development
      PORT: 8000
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GraphQL Service - Reportes y queries del P1
  graphql-service:
    build:
      context: ./backend/graphql-service
      dockerfile: Dockerfile
    container_name: graphql-service
    ports:
      - "4000:4000"
    environment:
      MONGO_URI: mongodb://root:rootpassword@mongodb:27017/tourism_db
      AUTH_SERVICE_URL: http://auth-service:3001
      REST_API_URL: http://rest-api:8000
      NODE_ENV: development
      PORT: 4000
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      rest-api:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebSocket Server - Notificaciones en tiempo real del P1
  websocket-server:
    build:
      context: ./backend/websocket-server
      dockerfile: Dockerfile
    container_name: websocket-server
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:3001
      REST_API_URL: http://rest-api:8000
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= ORQUESTACIÓN DE EVENTOS =============

  # n8n - Event Bus y Automatización
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgres
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: authuser
      DB_POSTGRESDB_PASSWORD: authpassword
      DB_POSTGRESDB_DATABASE: n8n_db
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: admin
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_TUNNEL_URL: http://n8n:5678/
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= FRONTEND =============

  # Frontend - React Application
  frontend:
    build:
      context: ./frontend/recomendaciones
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
        VITE_GRAPHQL_URL: http://localhost:4000
        VITE_WS_URL: ws://localhost:8080
        VITE_AUTH_URL: http://localhost:3001
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_GRAPHQL_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:8080
      VITE_AUTH_URL: http://localhost:3001
      VITE_PAYMENT_URL: http://localhost:8001
      VITE_AI_URL: http://localhost:8002
    depends_on:
      - rest-api
      - graphql-service
      - websocket-server
      - auth-service
      - payment-service
      - ai-orchestrator
    networks:
      - tourism-network

  # ============= API GATEWAY (Opcional) =============

  # API Gateway - Nginx como proxy reverso
  api-gateway:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - payment-service
      - ai-orchestrator
      - rest-api
      - graphql-service
      - websocket-server
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============= REDES Y VOLÚMENES =============

networks:
  tourism-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  n8n_data:
