<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CORS - Python API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      input,
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 14px;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Test Registro de Usuario</h1>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="text" id="pais" placeholder="País" required />
      <button type="submit">Registrar Usuario</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById('registerForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const data = {
            nombre: document.getElementById('nombre').value,
            email: document.getElementById('email').value,
            contraseña: document.getElementById('password').value,
            pais: document.getElementById('pais').value,
          };

          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<p>Enviando...</p>';

          try {
            const response = await fetch(
              'http://localhost:8000/auth/register',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();

            if (response.ok) {
              resultDiv.innerHTML = `
                        <p class="success">✅ Usuario registrado exitosamente</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
            } else {
              resultDiv.innerHTML = `
                        <p class="error">❌ Error al registrar</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
            }
          } catch (error) {
            resultDiv.innerHTML = `
                    <p class="error">❌ Error de red o CORS</p>
                    <p>${error.message}</p>
                `;
            console.error('Error:', error);
          }
        });
    </script>
  </body>
</html>
