<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Register</title>
    <style>
      body {
        font-family: Arial;
        margin: 50px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
      }
      #result {
        margin-top: 20px;
      }
      .result-container {
        margin-top: 20px;
      }
      .result-div {
        margin-top: 20px;
      }
    </style>
  </head>
    <button onclick="testHealth()">Test GET /health</button>
    <button onclick="testOptions()">Test OPTIONS /auth/register</button>
    <div id="result" class="result-div"></div>
    <button onclick="testHealth()">Test GET /health</button>
    <button onclick="testOptions()">Test OPTIONS /auth/register</button>
    <div id="result" style="margin-top: 20px"></div>

    <script>
      async function testHealth() {
        try {
          const res = await fetch('http://localhost:8000/health');
          const data = await res.json();
          document.getElementById('result').innerHTML = `
                    <strong>GET /health (${res.status})</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Headers CORS: ${
                      res.headers.get('access-control-allow-origin') ||
                      'NO ENCONTRADO'
                    }</p>
                `;
        } catch (e) {
          document.getElementById(
            'result'
          ).innerHTML = `<span style="color:red">ERROR: ${e.message}</span>`;
        }
      }

      async function testRegister() {
        try {
          const res = await fetch('http://localhost:8000/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              nombre: 'Test',
              email: 'test@test.com',
              contrase√±a: '123',
              pais: 'Ecuador',
            }),
          });
          const data = await res.json();
          document.getElementById('result').innerHTML = `
                    <strong>POST /auth/register (${res.status})</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Access-Control-Allow-Origin: ${
                      res.headers.get('access-control-allow-origin') || 'NO'
                    }</p>
                `;
        } catch (e) {
          document.getElementById(
            'result'
          ).innerHTML = `<span style="color:red">ERROR: ${e.message}</span>`;
        }
      }

      async function testOptions() {
        try {
          const res = await fetch('http://localhost:8000/auth/register', {
            method: 'OPTIONS',
          });
          document.getElementById('result').innerHTML = `
                    <strong>OPTIONS /auth/register (${res.status})</strong>
                    <p>Access-Control-Allow-Origin: ${
                      res.headers.get('access-control-allow-origin') || 'NO'
                    }</p>
                    <p>Access-Control-Allow-Methods: ${
                      res.headers.get('access-control-allow-methods') || 'NO'
                    }</p>
                    <p>Access-Control-Allow-Headers: ${
                      res.headers.get('access-control-allow-headers') || 'NO'
                    }</p>
                `;
        } catch (e) {
          document.getElementById(
            'result'
          ).innerHTML = `<span style="color:red">ERROR: ${e.message}</span>`;
        }
      }
    </script>
  </body>
</html>
