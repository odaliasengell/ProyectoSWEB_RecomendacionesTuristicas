# Archivo Docker Compose espec√≠fico para desarrollo local

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-dev-turismo
    restart: "no"
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - DB_TYPE=sqlite
      - WEBHOOK_URL=http://localhost:5678
      - N8N_LOG_LEVEL=debug
      - REST_API_URL=http://host.docker.internal:8000
      - ADMIN_EMAIL=admin@turismo.com
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./workflows:/tmp/workflows
    extra_hosts:
      - "host.docker.internal:host-gateway"
